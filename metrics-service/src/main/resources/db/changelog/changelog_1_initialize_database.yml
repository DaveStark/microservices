databaseChangeLog: 
  - changeSet: 
      id: 1
      author: DaveStark
      changes: 
        - createTable:
            tableName: users
            columns:
              - column: 
                  name: id
                  type: int
                  autoIncrement: true
                  constraints: 
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_modified
                  type: datetime
                  defaultValueComputed: ${sdate}
              - column:
                  name: date_created
                  type: datetime
                  defaultValueComputed: ${sdate}
        - createTable: 
            tableName: users
            columns:
              - column: 
                  name: id
                  type: int
                  autoIncrement: true
                  constraints: 
                    primaryKey: true
                    nullable: false
              - column: 
                  name: user_name
                  type: varchar(50)
                  constraints: 
                    nullable: false
              - column: 
                  name: first_name
                  type: varchar(50)
                  constraints: 
                    nullable: false
              - column: 
                  name: last_name
                  type: varchar(50)
                  constraints: 
                    nullable: false
              - column: 
                  name: password
                  type: varchar(256)
                  constraints: 
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints: 
                    foreignKeyName: fk_users_role_id_role
                    references: roles(id)
              - column: 
                  name: date_modified
                  type: datetime
                  defaultValueComputed: ${sdate}
              - column: 
                  name: date_created
                  type: datetime
                  defaultValueComputed: ${sdate}
              - column: 
                  name: active
                  type: boolean